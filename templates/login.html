<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page in HTML with CSS Code Example</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/login.css">

</head>
<body>
<div class="box-form">
	<div class="left">
		<div class="overlay">
			<h1>Hello Traveller.</h1>
			<p>A journey of a thousand miles begins with a single step.<br>-Lao Tzu</p>
			<span>
				<p>login with social media</p>
				<a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
				<a href="#"><i class="fa fa-google" aria-hidden="true"></i></a>
			</span>
		</div>
	</div>

	<div class="right">
		<div class="bg"></div>
		<h5 class="bg-text">Login</h5>
		<p class="bg-text">Don't have an account? <a href="/register">Create Your Account</a> it takes less than a minute</p>
		<div class="inputs">
			<input type="text" placeholder="user name" class="bg-text">
			<br>
			<input type="password" placeholder="password" class="bg-text">
		</div>

			<br><br>

		<div class="remember-me--forget-password">
			<label>
				<input type="checkbox" name="item" checked />
				<span class="text-checkbox bg-text">Remember me</span>
			</label>
			<a href="#"><p class="bg-text">Lost password?</p></a>
		</div>
			<br>
			<button onclick="#">Login</button>
			<button class="home-button" onclick="window.location.href='/home'">Home</button>
	</div>

</div>

</body>
</html>
